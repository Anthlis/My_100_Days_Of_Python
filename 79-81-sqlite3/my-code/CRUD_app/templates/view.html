<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>

<h3>Attendee Information</h3>
<table border=5>
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>Address</td>
        <td>Email</td>
        <td>Phone</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["name"]}}</td>
            <td>{{row["address"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["phone"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Go back to front page</a>

</body>
</html>
